# Jekyll configuration precedence:
# 1. Gruntfile task
# 2. config.build.yml
# 3. config.yml

name: huntout.github.io
description: 'Ramblings by Huntout Zhang -- a Chinese senior software engineer with a passion for technology'
author:
  name: Huntout Zhang
  email: huntout@gmail.com
baseurl: https://huntout.github.io
rssurl: https://feeds.feedburner.com/huntout

# Grunt handles images and assets.
exclude: ['img', 'css', 'js', 'fonts',
          '**.png', '**.jpg', '**.jpeg', '**.gif', '**.webp', '**.svg', '**.ico']

include: ['.htaccess', '.nojekyll']

# _config.build.yml sets future and show_drafts to false on `grunt build`
future: true
show_drafts: true
debug: true

permalink: pretty

# Markdown library
markdown: redcarpet
  # extensions: ['fenced_code_blocks', 'smart']

pygments: true

encoding: utf-8

source: app
destination: .jekyll

sitemap:
  file: '/sitemap.xml'
  exclude:
    - '/404.html'
    - '/atom.xml'
  include_posts:
    - '/index.html'
  change_frequency_name: 'change_frequency'
  priority_name: 'priority'